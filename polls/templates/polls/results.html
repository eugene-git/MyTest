<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Results</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
</head>
<body>
<table>
    {% for choice in question.choice_set.all %}
        <tr><td>{{ choice.choice_text }}</td><td>{{ choice.votes }}</td></tr>
    {% endfor %}
</table>
<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
</body>
</html>
